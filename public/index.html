<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Artes - Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Gerador de Artes</h1>
            <p>Escolha o formato e gere sua arte:</p>
        </header>

        <!-- Templates Selector -->
        <main class="templates-section">
            <section class="template-selector" aria-labelledby="templateSelectorTitle">
                <div class="selector-header">
                    <h2 id="templateSelectorTitle">Templates de Stories</h2>
                    <p>Filtre por categoria/cor para encontrar a variação ideal.</p>
                </div>
                <div class="template-tabs" id="categoryTabs" role="tablist" aria-label="Categorias de templates"></div>
                <div class="templates-list" id="templatesList" aria-live="polite"></div>
            </section>
        </main>

        <!-- Modal -->
        <div class="modal" id="templateModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Gerar Arte</h2>
                    <button class="close-btn" id="closeModal" aria-label="Fechar modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newsUrl">Link da Notícia:</label>
                        <input type="url" id="newsUrl" placeholder="Cole aqui o link da notícia...">
                    </div>
                    <div class="form-group">
                        <label for="customTitle">Título Personalizado (opcional):</label>
                        <input type="text" id="customTitle" placeholder="Deixe vazio para usar o título da notícia">
                    </div>
                    <div class="form-group">
                        <label for="customSubtitle">Subtítulo Personalizado (opcional):</label>
                        <input type="text" id="customSubtitle" placeholder="Deixe vazio para usar o subtítulo da notícia">
                    </div>
                    <div class="form-group">
                        <label for="customTag">Tag/Categoria *</label>
                        <input type="text" id="customTag" placeholder="Ex: Acidente, Política, Esporte, etc." required list="categorySuggestions">
                        <datalist id="categorySuggestions">
                            <option value="Acidente">
                            <option value="Política">
                            <option value="Esporte">
                            <option value="Economia">
                            <option value="Saúde">
                            <option value="Educação">
                            <option value="Tecnologia">
                            <option value="Meio Ambiente">
                            <option value="Cultura">
                            <option value="Trânsito">
                            <option value="Urgente">
                            <option value="Breaking">
                            <option value="Especial">
                        </datalist>
                        <div class="form-help">Digite a categoria da notícia</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button class="btn btn-primary" id="generateBtn">
                        <i class="fas fa-magic"></i>
                        Gerar Arte
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Gerando sua arte...</p>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
