<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="logo-maker.png" alt="Logo ArtMaker" class="logo">
        </header>

        <main class="stories-section">
            <nav class="category-tabs" id="storyCategoryTabs" aria-label="Agrupamentos de templates"></nav>

            <section class="templates-grid story-grid" id="storyTemplateGrid" aria-live="polite"></section>
        </main>

        <!-- Modal -->
        <div class="modal" id="templateModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Gerar Arte</h2>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group required" id="themeWrapper" style="display: none;">
                        <label for="customTheme" class="required-label">
                            <span>Tema</span>
                        </label>
                        <select id="customTheme" required></select>
                        <div class="form-help">Altere apenas as cores do layout escolhido.</div>
                    </div>
                    <div class="form-group required">
                        <label for="newsUrl" class="required-label">
                            <span>Link da Noticia</span>
                        </label>
                        <input type="url" id="newsUrl" placeholder="Cole aqui o link da noticia..." required>
                    </div>

                    <div class="form-group">
                        <label for="customTag">Chap√©u manual</label>
                        <input type="text" id="customTag" placeholder="Deixe vazio para usar o chapeu da noticia">
                    </div>

                    <div class="form-group">
                        <label for="customTitle">Titulo manual:</label>
                        <input type="text" id="customTitle" placeholder="Deixe vazio para usar o titulo da noticia">
                    </div>
                    <div class="form-group">
                        <label for="customSubtitle">Subtitulo manual:</label>
                        <input type="text" id="customSubtitle"
                            placeholder="Deixe vazio para usar o subtitulo da noticia">
                    </div>
                    <div class="form-group">
                        <label for="customImageUrl">Imagem manual:</label>
                        <input type="url" id="customImageUrl"
                            placeholder="Cole um link de imagem para substituir a foto automatica">
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button class="btn btn-primary" id="generateBtn">
                        <i class="fas fa-magic"></i>
                        Criar
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Criando sua arte...</p>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
