<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.svg" />
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="logo-maker.png" alt="Logo ArtMaker" class="logo">
        </header>

        <main class="stories-section">
            <nav class="category-tabs" id="storyCategoryTabs" aria-label="Agrupamentos de templates"></nav>

            <section class="templates-grid story-grid" id="storyTemplateGrid" aria-live="polite"></section>
        </main>

        <!-- Modal -->
        <div class="modal" id="templateModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Gerar Arte</h2>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-body-inner">
                        <div class="modal-form-column">
                            <div class="form-group required" id="themeWrapper" style="display: none;">
                                <label for="customTheme" class="required-label">
                                    <span>Tema</span>
                                </label>
                                <select id="customTheme" required></select>
                                <div class="form-help">Altere apenas as cores do layout escolhido.</div>
                            </div>
                            <div class="form-group required">
                                <label for="newsUrl" class="required-label">
                                    <span>Link da Notícia</span>
                                </label>
                                <input type="url" id="newsUrl" placeholder="Cole aqui o link da notícia..." required>
                            </div>

                            <div class="form-actions-row form-actions-row-inline">
                                <button class="btn btn-secondary" type="button" id="fetchDataBtn">
                                    <i class="fas fa-search"></i>
                                    Buscar dados da matéria
                                </button>
                            </div>

                            <div class="form-group">
                                <label for="customTag">Chapéu manual</label>
                                <input type="text" id="customTag"
                                    placeholder="Deixe vazio para usar o chapéu da notícia">
                            </div>

                            <div class="form-group">
                                <label for="customTitle">Título manual</label>
                                <input type="text" id="customTitle"
                                    placeholder="Deixe vazio para usar o título da notícia">
                            </div>
                            <div class="form-group">
                                <label for="customSubtitle">Subtítulo manual</label>
                                <input type="text" id="customSubtitle"
                                    placeholder="Deixe vazio para usar o subtítulo da notícia">
                            </div>
                            <div class="form-group">
                                <label for="customImageUrl">Imagem manual</label>
                                <input type="url" id="customImageUrl"
                                    placeholder="Cole um link de imagem para substituir a foto automática">
                            </div>
                        </div>

                        <div class="modal-preview-column">
                            <div class="preview-container">
                                <h3 class="preview-title">Prévia da arte</h3>
                                <div class="preview-frame-wrapper">
                                    <iframe id="previewFrame" title="Prévia da arte" class="preview-frame"
                                        loading="lazy"></iframe>
                                    <div class="preview-placeholder" id="previewPlaceholder">
                                        <p>Use o link da notícia e o botão <strong>Buscar dados da matéria</strong> para
                                            montar uma prévia visual aqui.</p>
                                        <p>Você também pode ajustar os campos manualmente; o preview será atualizado
                                            conforme você digitar.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button class="btn btn-primary" id="generateBtn">
                        <i class="fas fa-magic"></i>
                        Criar
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Criando sua arte...</p>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="script.js"></script>
</body>

</html>
