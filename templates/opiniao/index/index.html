<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout Opini√£o</title>
  <link rel="stylesheet" href="../css/base.css" />
</head>
<body class="story-page layout-opiniao">
  <div class="story-canvas">
    <img id="bg" class="story-bg" src="{{BG}}" alt="Plano de fundo" />
    <div class="story-overlay">
      <header class="story-header">
        <img id="logo" class="story-logo" src="{{LOGO}}" alt="Logo" />
        <span id="tag" class="story-tag">{{TAG}}</span>
      </header>
      <main class="story-content">
        <h1 id="title">{{TITLE}}</h1>
        <p id="subtitle">{{SUBTITLE}}</p>
      </main>
    </div>
  </div>
</body>
</html>
