<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rede Gazeta</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" id="themeStylesheet" href="../css/theme-azul.css" />
</head>

<body class="story-page layout-horizontal">
  <div class="story-canvas">
    <div class="story-overlay">
      <header class="story-header">
        <div id="logo" class="story-logo" aria-label="Logo"></div>
      </header>
      <main class="story-content">
        <span id="tag" class="story-tag">{{TAG}}</span>
        <h1 id="title">{{TITLE}}</h1>
        <p id="subtitle">{{SUBTITLE}}</p>
      </main>
    </div>
    <img id="bg" class="story-bg" src="{{BG}}" alt="Plano de fundo" />
  </div>
</body>

</html>
