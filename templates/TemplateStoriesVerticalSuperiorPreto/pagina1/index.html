
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template Stories</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="story-page layout-vertical">
  <div class="story-canvas">
    <img id="bg" class="story-bg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==" alt="Plano de fundo" />
    <div class="story-overlay">
      <header class="story-header">
        <img id="logo" class="story-logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==" alt="Logo" />
        <span id="tag" class="story-tag">Categoria</span>
      </header>
      <main class="story-content">
        <h1 id="title">Título principal da notícia entra aqui neste espaço dedicado</h1>
        <p id="subtitle">Subtítulo opcional com contexto adicional para complementar a informação destacada.</p>
      </main>
    </div>
  </div>
</body>
</html>
